name: Bloaty macOS

permissions:
  contents: read
on: 
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/bloaty_macos.yml'

jobs:
  Fetch-Source:
    runs-on: ubuntu-latest
    steps:
      - name: Determine Target Branches
        id: gittargets
        shell: bash
        run: |
          OS_REF=""
          APPS_REF=""
          # 
          # master
          REF="refs/heads/main"
          echo "Working with ref: $REF"
      - name: Checkout nuttx repo
        uses: actions/checkout@v4
        with:
          repository: simbit18/nuttx-testing-msys2
          # master
          ref:  main
          path: sources/nuttx-testing-msys2
          fetch-depth: 2
      - name: Checkout nuttx repo tags
        run: git -C sources/nuttx-testing-msys2 fetch --tags

      - name: Tar sources
        run: tar zcf sources.tar.gz sources

      - name: Archive Source Bundle
        uses: actions/upload-artifact@v4
        with:
          name: source-bundle
          path: sources.tar.gz
  bloaty_macos:
    needs: Fetch-Source
    permissions:
      contents: write
    runs-on: macos-latest
    env:
        namejob: macBloaty
    steps:
      - name: Download Source Artifact
        uses: actions/download-artifact@v4
        with:
          name: source-bundle
          path: .

      - name: Extract sources
        run: tar zxf sources.tar.gz

      - name: Restore Tools Cache
        id: cache-tools
        uses: actions/cache@v4
        env:
          cache-name: ${{ env.namejob }}-cache-tools
        with:
          path: ./sources/tools
          key: ${{ env.namejob }}-tools-${{ hashFiles('./sources/nuttx-testing-msys2/bloaty/exception_setjmp.c') }}
      - name: System Information
        run: |
          ## system_profiler SPSoftwareDataType
          bash --version
          gcc -v
          xcodebuild -version
          brew install dmd
          brew install dub
      - name: Move file
        run: |
          uname -a
          bash --version
          ## Move file
          mkdir -p bloaty
          ls -a $GITHUB_WORKSPACE/bloaty

      - name: Set Environment Variables
        run: |
          echo "$GITHUB_PATH"
          echo "$PATH"
          ## echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          ## echo "INSTALL_REF=${GITHUB_REF##*/}" >> "$GITHUB_ENV"
          ## echo "INSTALL_NAME=lite-xl-${GITHUB_REF##*/}-macos-${{ matrix.arch }}" >> "$GITHUB_ENV"
          ## if [[ $(uname -m) != ${{ matrix.arch }} ]]; then echo "ARCH=--cross-arch ${{ matrix.arch }}" >> "$GITHUB_ENV"; fi
