name: CI NuttX
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/ci_nuttx.yml'
  workflow_call:
    inputs:
      ref_name:
        type: string
        required: true
      base_ref:
        type: string
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ inputs.ref_name || github.ref }}
  cancel-in-progress: true

jobs:
   NuttX:
     uses: ./.github/workflows/ci_fetch.yml
     with:
      # Custom
      base_ref: simbit18-20240221
      ref_name: simbit18-20240221
      # master
      #base_ref: main
      #ref_name: master
     permissions:
       contents: read

