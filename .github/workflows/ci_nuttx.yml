name: CI NuttX
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/ci_nuttx.yml'
  workflow_call:
    inputs:
      ref_name:
        type: string
        required: true
      base_ref:
        type: string
        required: true
      platforms_ref:
        type: string
        required: true
        
permissions:
  contents: read
  
concurrency:
  group: ${{ github.workflow }}-${{ inputs.ref_name || github.ref }}
  cancel-in-progress: true

