name: CI Build MSYS2
on:
  workflow_call:
    inputs:
      testlist_names:
        type: string
        required: true
    outputs:
      release:
        value: "false"

permissions:
  contents: read
jobs:
  build_MSYS2:
    runs-on: windows-latest
    env:
        namejob: MSYS2
    strategy:
      fail-fast: false
      matrix:
        boards: ${{ fromJson(inputs.testlist_names) }}
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MSYS
          update: false
          cache: true
          install: >-
            base-devel
            gcc
            gperf
            automake
            autoconf
            git
            python3
            ncurses-devel
            unzip
            zip
            tio
            zlib-devel
            cmake
            ninja
            python-pip 
            vim
        
      - name: pip3 install
        run: |
          echo 'pip3 install'
          uname
          pip3 install --root-user-action=ignore --no-cache-dir pyelftools cxxfilt kconfiglib
          
      ## - run: git config --global core.autocrlf false
      - name: Download Source Artifact
        uses: actions/download-artifact@v4
        with:
          name: source-bundle
          path: .

      - name: Extract sources
        run: tar zxf sources.tar.gz

      - name: Restore Tools Cache
        id: cache-tools
        uses: actions/cache@v4
        env:
          cache-name: ${{ env.namejob }}-cache-tools
        with:
          path: ./sources/tools
          key: ${{ env.namejob }}-tools-${{ hashFiles('./sources/nuttx/tools/ci/platforms/msys2.sh') }}

      - name: Export NuttX Repo SHA
        run: echo "nuttx_sha=`git -C sources/nuttx rev-parse HEAD`" >> $GITHUB_ENV

      - name: Run Builds
        run: |
          echo "::add-matcher::sources/nuttx/.github/gcc.json"
          export ARTIFACTDIR=`pwd`/buildartifacts
          ## git config --global core.autocrlf true
          ## git config --global core.autocrlf input
          # Configure Git on <your os> to properly handle line endings
          ## git config --unset core.filemode
          ## git config --global core.filemode false
          git config --global --add safe.directory /github/workspace/sources/nuttx
          git config --global --add safe.directory /github/workspace/sources/apps
          cd sources/nuttx/tools/ci
          ## ./cibuild.sh -g -d -i -c -A -R testlist/${{matrix.boards}}.dat
          ./cibuild.sh -g -d -i -c -A -C -R testlist/${{matrix.boards}}.dat
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.namejob }}-${{matrix.boards}}-builds
          path: buildartifacts/
        continue-on-error: true
