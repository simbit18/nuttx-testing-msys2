name: CI Build macOS
on:
  workflow_call:
    inputs:
      testlist_names:
        type: string
        required: true
    outputs:
      release:
        value: "false"

permissions:
  contents: read
jobs:
  build_macOS:
    runs-on: macos-13
    env:
        namejob: macOS
    strategy:
      matrix:
        boards: ${{ fromJson(inputs.testlist_names) }}
    steps:
      - name: Download Source Artifact
        uses: actions/download-artifact@v4
        with:
          name: source-bundle
          path: .

      - name: Extract sources
        run: tar zxf sources.tar.gz

      - name: Restore Tools Cache
        id: cache-tools
        uses: actions/cache@v4
        env:
          cache-name: ${{ env.namejob }}-cache-tools
        with:
          path: ./sources/tools
          key: ${{ env.namejob }}-tools-${{ hashFiles('./sources/nuttx/tools/ci/platforms/darwin.sh') }}

      - name: Export NuttX Repo SHA
        run: echo "nuttx_sha=`git -C sources/nuttx rev-parse HEAD`" >> $GITHUB_ENV

      # Released version of Cython has issues with Python 11. Set runner to use Python 3.10
      # https://github.com/cython/cython/issues/4500
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Run Builds
        run: |
          echo "::add-matcher::sources/nuttx/.github/gcc.json"
          export ARTIFACTDIR=`pwd`/buildartifacts
          cd sources/nuttx/tools/ci
          # debug
          ./cibuild.sh -d -i -c -A -R testlist/${{matrix.boards}}.dat
          # ./cibuild.sh -i -c -A -R testlist/${{matrix.boards}}.dat
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.namejob }}-builds
          path: buildartifacts/
        continue-on-error: true