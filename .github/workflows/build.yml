name: Build

on:
  pull_request:
concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  msys2:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - run: git config --global core.autocrlf false

      - name: Checkout nuttx repo
      - uses: actions/checkout@v4
      with:
        repository: simbit18/nuttx
        ref: simbit18-ci
        path: nuttx
        fetch-depth: 1
      - name: Checkout nuttx repo tags
        run: git -C nuttx fetch --tags

      - name: Checkout apps repo
      - uses: actions/checkout@v4
      with:
        repository: simbit18/nuttx-apps
        ref: simbit18-ci
        path: apps
        fetch-depth: 1
      - name: Checkout nuttx repo tags
        run: git -C apps fetch --tags

      
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MSYS
          update: false
          install: >-
            base-devel
            gcc
            gperf
            git
            python3
            ncurses-devel
            unzip
            zip
            tio
            zlib-devel
            cmake
            ninja
            python-pip 
            vim
            curl
        
      - name: pip3 install
        run: |
          echo 'pip3 install'
          uname
          pip3 install --root-user-action=ignore --no-cache-dir pyelftools cxxfilt kconfiglib
