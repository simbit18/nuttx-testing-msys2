name: Rocky Linux

permissions:
  contents: read
on: 
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/rocky.yml'

jobs:
  build_rocky:
    container: rockylinux:9.3-minimal
    runs-on: ubuntu-latest
    steps:
      - name: System Information
        run: |
          ## system_profiler SPSoftwareDataType
          bash --version
          uname -a
          echo "List rpm"
          rpm -qa
          rpm -q java
          rpm -q tar
          echo "List rpm"
          rpm -qa
      - name: Set Environment Variables
        run: |
          echo "$GITHUB_PATH"
          echo "$PATH"
          ## echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          ## echo "INSTALL_REF=${GITHUB_REF##*/}" >> "$GITHUB_ENV"
          ## echo "INSTALL_NAME=lite-xl-${GITHUB_REF##*/}-macos-${{ matrix.arch }}" >> "$GITHUB_ENV"
          ## if [[ $(uname -m) != ${{ matrix.arch }} ]]; then echo "ARCH=--cross-arch ${{ matrix.arch }}" >> "$GITHUB_ENV"; fi
      - uses: actions/checkout@v4
      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install Dependencies
             # --lhelper will eliminate a warning with arm64 and libusb
        run: bash --version
      - name: Build
        run: |
          bash --version
          ## bash scripts/build.sh --bundle --debug --forcefallback $ARCH
