name: Build NuttX Msvc

permissions:
  contents: read
on: 
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build_msvc.yml'
      
concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Fetch-Source:
    runs-on: ubuntu-latest
    steps:
      - name: Determine Target Branches
        id: gittargets
        shell: bash
        run: |
          OS_REF=""
          APPS_REF=""
          REF="refs/heads/master"
          echo "Working with ref: $REF"
      - name: Checkout nuttx repo
        uses: actions/checkout@v4
        with:
          repository: apache/nuttx
          ref: master
          path: sources/nuttx
          fetch-depth: 2
      - name: Checkout nuttx repo tags
        run: git -C sources/nuttx fetch --tags

      - name: Checkout apps repo
        uses: actions/checkout@v4
        with:
          repository: apache/nuttx-apps
          ref: master
          path: sources/apps
          fetch-depth: 2

      - name: Tar sources
        run: tar zcf sources.tar.gz sources

      - name: Archive Source Bundle
        uses: actions/upload-artifact@v4
        with:
          name: source-bundle
          path: sources.tar.gz

# Build with MSVC in Windows native
  msvc:
    needs: Fetch-Source
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout Source Files
        run: |
          echo %PATH%
          gcc -v
          cmake --version
          choco install ninja
        # Set up Python environment and install kconfiglib
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' # specify the desired Python version
      - name: Install kconfiglib
        run: |
          pip install kconfiglib
          
      - run: git config --global core.autocrlf false
      - name: Download Source Artifact
        uses: actions/download-artifact@v4
        with:
          name: source-bundle
          path: .

      - name: Extract sources
        run: tar zxf sources.tar.gz
        
      # Build the project using the given CMake commands
      - name: Configure and build with CMake
        run: |
          git config --global --add safe.directory '*'
          cd sources/nuttx
          cmake -B vs2022 -DBOARD_CONFIG=sim/windows -G"Visual Studio 17 2022" -A Win32
          cmake --build vs2022
      - uses: actions/upload-artifact@v4
        with:
          name: msvc-builds
          path: buildartifacts/
        continue-on-error: true
