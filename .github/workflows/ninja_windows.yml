name: Ninja Windows

permissions:
  ## Allow publishing of GitHub Release
  contents: write
on: 
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/ninja_windows.yml'

jobs:
  build:
    strategy:
      matrix:
#        os: [windows-2019, windows-2022]
        os: [windows-2022]
        arch: [x64, x86]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    concurrency:
        group: ${{ github.ref }}-${{ github.base_ref }}-${{ github.head_ref }}-${{ matrix.os }}-${{ matrix.arch }}-Windows
        cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          path: temp
          # WyriHaximus/github-action-get-previous-tag@master need it
          fetch-depth: 0
          submodules: true
          
#      - name: Move Checkout
#        run: |
#          Copy-Item -Path ".\temp" -Destination "C:\_" -Recurse
      - name: Checkout Source Files
        run: |
          echo %PATH%
          gcc -v
          cmake --version
          where ninja
          choco install ninja
          where ninja
          pip install kconfiglib
          mkdir nuttxspace
          cd nuttxspace
          git clone --depth 1 https://github.com/apache/nuttx nuttx
          git clone --depth 1 https://github.com/apache/nuttx-apps apps
          
          dir
        shell: cmd

      - name: Build
        run: |
          cd ${{github.workspace}}\nuttxspace\nuttx
          dir
          cmake -B vs2022 -DBOARD_CONFIG=sim/windows -G "Visual Studio 17 2022" -A Win32
          :: cmake -B vs2022 -DBOARD_CONFIG=sim/windows -GNinja --check-system-vars --debug-trycompile
          cmake --build vs2022 -v
          cd vs2022
          mkdir nuttxmsvc
          dir
          dir Debug
          copy /Y .\Debug\nuttx.exe .\nuttxmsvc\nuttx.exe
          7z a ./nuttxmsvc_nsh32.zip ./nuttxmsvc
        shell: cmd

      - name: Tests
        run: |
          gcc -v
          cmake --version

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: msvc.zip
          path: ./nuttxspace/nuttx/vs2022/nuttxmsvc_nsh32.zip

      - name: Publish the GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nuttx-msvc-windows
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            ./nuttxspace/nuttx/vs2022/nuttxmsvc_nsh32.zip

