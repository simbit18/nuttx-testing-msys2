name: CCACHE MSYS2

permissions:
  ## Allow publishing of GitHub Release
  contents: write
on: 
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/ccache_msys2.yml'

jobs:
  ccache-msys2:
    name: ccache_msys2
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MSYS
          update: false
          install: >-
            base-devel
            gcc
            gperf
            git
            python3
            ncurses-devel
            unzip
            zip
            tio
            libffi-devel
            libcrypt-devel
            zlib-devel
            openssl
            openssl-devel
            pkg-config
            cmake
            ninja
            python-pip 
            vim
            curl
      - name: pip3 install
        run: |
          echo 'pip3 install'
          uname
          pip3 install --upgrade pip
          pip3 install --root-user-action=ignore --no-cache-dir setuptools pyelftools cffi cxxfilt kconfiglib
      - name: Build
        run: |
          echo 'Build'
          ## Move to nuttx
          mkdir ccache-tools
          ls -a
          ## Show the GCC version
          gcc -v
          ls -a 
          cp -f ccache/ccache.sh ccache-tools/ccache.sh
          cp -f ccache/exception_setjmp.c ccache-tools/exception_setjmp.c
          cd ccache-tools
          ls -a
          ./ccache.sh
          ls -a
          echo 'job: $GITHUB_JOB'
          echo "How about ${{ github.jobs[github.job].name }}"
