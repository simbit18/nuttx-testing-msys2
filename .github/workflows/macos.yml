name: macOS

permissions:
  contents: read
on: 
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/macos.yml'

jobs:
  build_macos:
    runs-on: macos-13
    steps:
      - name: System Information
        run: |
          ## system_profiler SPSoftwareDataType
          uname -a
          uname -s
          uname -v
          uname -m
          bash --version
          gcc -v
          xcodebuild -version
          brew install dmd
          brew install dub
          gperf --version
          brew install gperf
          gperf --version
          brew install binutils
          pwd objcopy
          ls -a /usr/local/opt/binutils/bin
          autoconf --version
          objcopy --version
      - name: Set Environment Variables
        run: |
          echo "$GITHUB_PATH"
          echo "$PATH"
          ## echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          ## echo "INSTALL_REF=${GITHUB_REF##*/}" >> "$GITHUB_ENV"
          ## echo "INSTALL_NAME=lite-xl-${GITHUB_REF##*/}-macos-${{ matrix.arch }}" >> "$GITHUB_ENV"
          ## if [[ $(uname -m) != ${{ matrix.arch }} ]]; then echo "ARCH=--cross-arch ${{ matrix.arch }}" >> "$GITHUB_ENV"; fi
      - uses: actions/checkout@v4
      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: pip3 install
        run: |
          python3 -m venv --system-site-packages nxvenv
          # source venv/bin/activate
          pip3 install --root-user-action=ignore --no-cache-dir "Cython<3.0"
      - name: Install Dependencies
             # --lhelper will eliminate a warning with arm64 and libusb
        run: bash --version
      - name: Build
        run: |
          bash --version
          ## bash scripts/build.sh --bundle --debug --forcefallback $ARCH
