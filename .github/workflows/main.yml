name: Build MSYS2

permissions:
  ## Allow publishing of GitHub Release
  contents: write
on: 
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/main.yml'

jobs:
  msys2:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        boards: [msys2]
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MSYS
          update: false
          install: >-
            base-devel
            gcc
            gperf
            automake
            autoconf
            git
            python3
            ncurses-devel
            unzip
            zip
            tio
            zlib-devel
            cmake
            ninja
            python-pip 
            vim
        
      - name: pip3 install
        run: |
          echo 'pip3 install'
          uname
          pip3 install --root-user-action=ignore --no-cache-dir pyelftools cxxfilt kconfiglib
          
      - run: git config --global core.autocrlf false
      - uses: actions/checkout@v4
        with:
         repository: simbit18/nuttx
         ref: simbit18-ci
         path: nuttx
         fetch-depth: 1
     ## - name: Checkout nuttx repo tags  
     ##   run: git -C nuttx fetch --tags
        
      - uses: actions/checkout@v4
        with:
         repository: simbit18/nuttx-apps
         ref: simbit18-ci
         path: apps
         fetch-depth: 1
     ## - name: Checkout nuttx repo tags
     ##   run: git -C apps fetch --tags
     ## - name: Restore Tools Cache
     ##   id: cache-tools
     ##   uses: actions/cache@v3
     ##   env:
     ##     cache-name: ${{ runner.os }}-cache-tools
     ##   with:
     ##     path: ./tools
     ##     key: ${{ runner.os }}-tools-${{ hashFiles('./nuttx/tools/ci/cibuild.sh') }}  
      - name: Run Builds
        run: |
          echo "::add-matcher::nuttx/.github/gcc.json"
          ## export ARTIFACTDIR=`pwd`/buildartifacts
          cd nuttx/tools/ci
          ## ./cibuild.sh -g -i -c -A -R testlist/${{matrix.boards}}.dat
          ./cibuild.sh -g -i -R testlist/${{matrix.boards}}.dat
